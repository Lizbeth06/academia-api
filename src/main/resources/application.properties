spring.application.name=academiaapi
spring.banner.location=banner.txt
server.port=8080

spring.jackson.time-zone=America/Lima
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# config de la base de datos
#spring.datasource.url=${DB_URL}
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=bdacademia;encrypt=true;trustServerCertificate=true;
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#update database
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#Para que cargue el archivo sql despues de las tablas creadas
#spring.jpa.defer-datasource-initialization=true

#para que cargue el archivo sql
#spring.sql.init.mode=always
#para indicarle el archivo sql
#spring.sql.init.data-locations=classpath:data.sql

spring.datasource.hikari.max-lifetime=540000

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#spring.datasource.hikari.maximum-pool-size=20

#springdoc.swagger-ui.path=/swagger/index.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

